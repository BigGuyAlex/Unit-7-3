<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age for Movie Ratings Website</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1 style="text-align:center;">What Movies Can You See?</h1>
    <p style="font-family:calibri; font-size:15px">Movies have age ratings based on how old you are. Come see what you qualify for!</p>
    <div id="age-hr">
      <p id="age-question">How old are you?</p>
      <input type="text" id="age-input" name="age box">
    </div><br>
    <button id="find-age">Find out!</button><br>
    <div id="age-result">
      <p>You can watch: <span id="movie">*** </span> movies!</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
